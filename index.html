<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Passphrase Javascript</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center">Try to guess the pass phrase:</h1><br>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Enter a phrase</span>
                    </div>
                    <textarea class="form-control" aria-label="With textarea"></textarea>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <button type="button" class="btn btn-info btn-lg btn-block">Large button</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="jumbotron mt-5">

                    <h1 class="display-4 text-center text-danger">Winner!!!!</h1>

                </div>
            </div>
        </div>
    </div>







</body>

</html>
